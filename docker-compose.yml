services:
  db:
    image: postgres:16-alpine
    container_name: antigravity_db
    environment:
      POSTGRES_USER: antigravity
      POSTGRES_PASSWORD: quantum_entropy_2024
      POSTGRES_DB: oracle_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antigravity -d oracle_brain"]
      interval: 5s
      timeout: 5s
      retries: 5

  sentinel:
    build:
      context: .
      dockerfile: Dockerfile.security
    container_name: antigravity_sentinel
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  oracle:
    build: .
    container_name: antigravity_oracle
    env_file:
      - .env
    environment:
      - DB_URL=postgresql://antigravity:quantum_entropy_2024@db:5432/oracle_brain
      - SENTINEL_URL=http://sentinel:9000/validate
    command: uvicorn app.web.server:app --host 0.0.0.0 --port 8080
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      sentinel:
        condition: service_healthy

  lb:
    image: nginx:alpine
    container_name: antigravity_lb
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - oracle

  frontend:
    build: .
    container_name: antigravity_frontend
    env_file:
      - .env
    environment:
      - DB_URL=postgresql://antigravity:quantum_entropy_2024@db:5432/oracle_brain
      - BACKEND_URL=http://lb # Points to Load Balancer
    command: uvicorn web.main_web:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      oracle:
        condition: service_started
      lb:
        condition: service_started

volumes:
  postgres_data:
