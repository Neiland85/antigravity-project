apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel
  namespace: antigravity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentinel
  template:
    metadata:
      labels:
        app: sentinel
    spec:
      containers:
      - name: sentinel
        image: antigravity-project-sentinel:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
          name: http-sentinel
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel
  namespace: antigravity
spec:
  selector:
    app: sentinel
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
